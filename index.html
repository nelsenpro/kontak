<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 8px 0;
            color: #555;
        }

        .contact-info strong {
            font-weight: bold;
            color: #333;
            margin-right: 5px; /* Spasi antara ikon dan teks */
        }

        .whatsapp-link {
            display: block;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        .whatsapp-link:hover {
            background-color: #128C7E;
        }

        /* Responsif Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hubungi Admin</h1>
        <div class="contact-info">
            <p><strong ><i class="fa fa-user"></i> Nama:</strong> Nelsen Niko</p>
            <p><strong ><i class="fa fa-phone"></i> Nomor HP:</strong> 085328736706</p>
            <a href="https://wa.me/6285328736706" class="whatsapp-link" target="_blank"><i class="fab fa-whatsapp"></i> Chat via WhatsApp</a>
        </div>
    </div>
</body>
</html>
